<!DOCTYPE html>
<html>
<head>
    <title>Panel de Control</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            background-color: #f4f4f4;
        }

        .container {
            width: 90%;
            max-width: 960px;
            margin: 0 auto;
        }
        
        header {
    background-color: #fff;
    padding: 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

        .logo {
        font-size: 1.5em;
            font-weight: bold;
        }

        .user-info {
            display: flex;
            align-items: center;
        }

        .admin-name {
            margin-right: 10px;
        }

        .user-icon {
            width: 30px;
            height: 30px;
            background-color: #ccc;
            border-radius: 50%;
        }

        nav {
            background-color: #333;
            color: #fff;
            padding: 10px;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: space-around;
        }

        nav li a {
            color: #fff;
            text-decoration: none;
            padding: 10px;
        }

        main {
            background-color: #fff;
            padding: 20px;
            margin-top: 20px;
        }

        .propietario {
            border: 1px solid #ccc;
            padding: 20px;
        }

        .input-group {
            margin-bottom: 10px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="email"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            cursor: pointer;
        }

    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">CODOMI INC</div>
            <div class="user-info">
                <div class="admin-name">admin name</div>
                <div class="user-icon"></div>
            </div>
        </header>

        <nav>
            <ul>
                <li><a href="#">Gestion de Propietario</a></li>
                <li><a href="#">Gestión de Capital</a></li>
                <li><a href="#">Gestión de Recibo</a></li>
                <li><a href="#">Análisis de datos</a></li>
                <li><a href="#">Gestionar Edificio</a></li>
            </ul>
        </nav>

        <main>
            <section class="propietario">
                <h2>Propietario:</h2>
                <div class="input-group">
                    <label for="nombre">Editar nombre:</label>
                    <input type="text" id="nombre">
                    <button>Guardar</button>
                </div>
                <div class="correos">
                    <label for="correo">Correos:</label>
                    <button>v</button>
                </div>

                <div class="agregar-correo">
                    <label for="nuevo-correo">Agregar correo:</label>
                    <input type="email" id="nuevo-correo">
                    <button>Agregar</button>
                </div>
            </section>
        </main>
    </div>
</body>
</html>
